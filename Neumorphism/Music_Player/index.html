<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphim</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
</head>
<body>
    <div class="wrap">
        <div class="player">
            <img src="https://is2-ssl.mzstatic.com/image/thumb/Music125/v4/e8/eb/cc/e8ebcc8d-6293-6e7f-7cc5-defa2bdbd4bd/886449399895.jpg/600x600bb.webp" alt="">
            <p class="title">
                Stay
            </p>
            <p class="artist">
                The Kid LAROI, Justin Bieber
            </p>
            <div class="btns">
                <div class="btn pre">
                    <svg id="backward-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon line" width="48" height="48">
                        <path id="primary" d="M5,3V21m4-9,10,7V5Z" style="fill: none; stroke: #706f6f; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                    </svg>
                </div>
                <div class="btn pause">
                    <svg id="pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon line" width="48" height="48">
                        <path id="primary" d="M7,3H9a1,1,0,0,1,1,1V20a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V4A1,1,0,0,1,7,3Zm8,18h2a1,1,0,0,0,1-1V4a1,1,0,0,0-1-1H15a1,1,0,0,0-1,1V20A1,1,0,0,0,15,21Z" style="fill: none; stroke: #706f6f; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                    </svg>
                </div>
                <div class="btn next">
                    <svg id="forward-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon line" width="48" height="48">
                        <path id="primary" d="M19,21V3M5,5V19l10-7Z" style="fill: none; stroke: #706f6f; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                    </svg>
                </div>
            </div>
            <div class="progress-bar">
                <p></p>
            </div>
        </div>
        <div class="column">
            <p class="tx">
                Comming up next
            </p>
            <div class="row next">
                <img src="https://is2-ssl.mzstatic.com/image/thumb/Music125/v4/f4/09/aa/f409aa6c-19a3-9df8-ab37-f5daad75dfb1/190296547003.jpg/600x600bb.webp" alt="">
                <div class="row-tx">
                    <p class="title">Bad Habits</p>
                    <p class="artist">Ed Sheeran</p>
                </div>
            </div>
            <div class="row">
                <img src="https://is2-ssl.mzstatic.com/image/thumb/Music125/v4/fc/35/d3/fc35d389-9e6d-2de8-0736-10fe8ca118b8/859741710613.jpg/600x600bb.webp" alt="">
                <div class="row-tx">
                    <p class="title">SugarCrash!</p>
                    <p class="artist">ElyOtto</p>
                </div>
            </div>
            <div class="row">
                <img src="https://is4-ssl.mzstatic.com/image/thumb/Music115/v4/78/70/08/787008fa-2397-e58b-042c-43695543935c/075679834485.jpg/600x600bb.webp" alt="">
                <div class="row-tx">
                    <p class="title">Boss Bitch</p>
                    <p class="artist"> Doja Cat</p>
                </div>
            </div>
            <div class="row">
                <img src="https://is5-ssl.mzstatic.com/image/thumb/Music124/v4/68/24/6d/68246d01-179c-72e2-6caa-6490c86a4e79/075679920836.jpg/600x600bb.webp" alt="">
                <div class="row-tx">
                    <p class="title">One Call Away</p>
                    <p class="artist">Charlie Puth</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
