<body>
    <div class="player">
        <img src="./src/img/STAY.webp" alt="">

            Stay

        <p class="artist">

                    <path id="primary" d="M19,21V3M5,5V19l10-7Z" style="fill: none; stroke: #706f6f; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
